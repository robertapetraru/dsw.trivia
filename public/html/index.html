<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Provocarea Trivia</h1>
            <div class="header-right">
                <div class="score">Score: 0</div>
            </div>
        </header>

        <main>
            <div id="welcome-screen">
                <h1>Bun venit la Provocarea Trivia!</h1>
                <p class="description">Testează-ți cunoștințele cu întrebări aleatorii. Jocul se încheie când răspunzi greșit.</p>

                <button id="start-game">Începe Jocul</button>
                <div id="game-container"></div>
                <a href="/html/admin.html" class="admin-link">Panou Admin</a>
            </div>

            <div id="game-screen" class="hidden">
                <div id="question-container">
                    <h2 id="question">Întrebarea va apărea aici</h2>
                    <div id="answers-container">
                        <!-- Răspunsurile vor fi inserate aici -->
                    </div>
                </div>
            </div>

            <div id="game-over-screen" class="hidden">
                <h2>Final de meci!</h2>
                <p>Scorul tău final: <span id="final-score">0</span></p>
                <button id="play-again">Joacă din nou</button>
            </div>


        </main>

        
    </div>

    <script src="../js/game.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
